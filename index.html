<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebXR Voxel Builder</title>
  <meta name="description" content="Minecraft‑ähnliche Voxelwelt in WebXR" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #hint {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: sans-serif;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 8px;
      user-select: none;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="hint">Trigger = Block setzen · Linker Stick = Laufen</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.162.0/build/three.module.js';
    import { VRButton } from 'https://unpkg.com/three@0.162.0/examples/jsm/webxr/VRButton.js';
    import { XRControllerModelFactory } from 'https://unpkg.com/three@0.162.0/examples/jsm/webxr/XRControllerModelFactory.js';

    // ----- Grundaufbau -----------------------------------------------
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x88ccee);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    // ----- Licht ------------------------------------------------------
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // ----- Voxel‑Logik -------------------------------------------------
    const world = new Map(); // key => Mesh
    const cubeGeo = new THREE.BoxGeometry(1, 1, 1);

    function hash(x, y, z) {
      return `${x},${y},${z}`;
    }

    function placeBlock(x, y, z, color = 0xcccccc) {
      const id = hash(x, y, z);
      if (world.has(id)) return;
      const mat = new THREE.MeshStandardMaterial({ color });
      const cube = new THREE.Mesh(cubeGeo, mat);
      cube.position.set(x + 0.5, y + 0.5, z + 0.5);
      scene.add(cube);
      world.set(id, cube);
    }

    // Boden generieren
    for (let x = -15; x <= 15; x++) {
      for (let z = -15; z <= 15; z++) {
        placeBlock(x, -1, z, 0x8ecc5b);
      }
    }

    // ----- Controller‑Setup ------------------------------------------
    const controllerModelFactory = new XRControllerModelFactory();

    const controllers = [0, 1].map((i) => {
      const ctrl = renderer.xr.getController(i);
      scene.add(ctrl);

      const grip = renderer.xr.getControllerGrip(i);
      grip.add(controllerModelFactory.createControllerModel(grip));
      scene.add(grip);

      return { ctrl, grip };
    });

    // Raycaster & Matrix für Platzierung
    const raycaster = new THREE.Raycaster();
    const workingMatrix = new THREE.Matrix4();

    function onSelect() {
      workingMatrix.identity().extractRotation(this.matrixWorld);
      raycaster.ray.origin.setFromMatrixPosition(this.matrixWorld);
      raycaster.ray.direction.set(0, 0, -1).applyMatrix4(workingMatrix);

      // nächster Block vor der Fläche
      const intersects = raycaster.intersectObjects([...world.values()]);
      let target;
      if (intersects.length) {
        target = intersects[0].point.clone().add(intersects[0].face.normal).floor();
      } else {
        target = raycaster.ray.origin.clone().add(raycaster.ray.direction.clone().multiplyScalar(5)).floor();
      }
      placeBlock(target.x, target.y, target.z);
    }

    controllers.forEach(({ ctrl }) => ctrl.addEventListener('select', onSelect));

    // ----- Locomotion -------------------------------------------------
    const walkSpeed = 3; // Meter pro Sekunde

    function handleGamepad() {
      const session = renderer.xr.getSession();
      if (!session) return;
      session.inputSources.forEach((source) => {
        if (source.handedness === 'left' && source.gamepad) {
          const [x, y] = source.gamepad.axes; // Quest: x = horizontal, y = vertical
          const dead = 0.15;
          if (Math.abs(x) > dead || Math.abs(y) > dead) {
            const dir = new THREE.Vector3(-x, 0, -y).normalize();
            dir.applyQuaternion(camera.quaternion);
            camera.position.addScaledVector(dir, walkSpeed * 0.01); // frame‑abhängig ≈ 10 ms
          }
        }
      });
    }

    // ----- Render‑Loop ------------------------------------------------
    renderer.setAnimationLoop(() => {
      handleGamepad();
      renderer.render(scene, camera);
    });

    // ----- Resize -----------------------------------------------------
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
