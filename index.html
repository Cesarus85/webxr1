<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR Thumbstick Bewegung</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
      #vrButton { position: absolute; bottom: 20px; right: 20px; }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { VRButton } from 'three/addons/webxr/VRButton.js';

      // Szene, Kamera und Renderer initialisieren
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.6, 0); // Spielerhöhe auf Augenhöhe setzen
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true; // WebXR aktivieren
      document.body.appendChild(renderer.domElement);

      // VR-Button hinzufügen
      document.body.appendChild(VRButton.createButton(renderer));

      // Beleuchtung
      const light = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(light);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(0, 1, 0);
      scene.add(directionalLight);

      // Würfel als Testobjekt
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 1.6, -2); // Würfel vor der Kamera platzieren
      scene.add(cube);

      // Controller initialisieren
      const controller1 = renderer.xr.getController(0);
      const controller2 = renderer.xr.getController(1);
      scene.add(controller1);
      scene.add(controller2);

      // Spieler-Objekt (Gruppe) für Bewegung und Drehung
      const player = new THREE.Group();
      player.add(camera);
      scene.add(player);

      // Bewegungs- und Rotationsgeschwindigkeit
      const moveSpeed = 0.1; // Bewegungsgeschwindigkeit
      const rotationSpeed = 0.05; // Rotationsgeschwindigkeit

      // Animationsschleife
      function animate() {
        renderer.setAnimationLoop(() => {
          // Controller-Input verarbeiten
          handleControllerInput();

          // Würfel rotieren (visuelles Feedback)
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;

          renderer.render(scene, camera);
        });
      }

      // Funktion zum Verarbeiten der Controller-Eingaben
      function handleControllerInput() {
        const session = renderer.xr.getSession();
        if (session) {
          // Alle Eingabequellen (Controller) durchlaufen
          for (const source of session.inputSources) {
            if (source.gamepad) {
              const axes = source.gamepad.axes; // Achsen des Thumbsticks
              const handedness = source.handedness; // Links oder rechts

              // Thumbstick-Werte (meistens axes[2] und axes[3] für den rechten Thumbstick)
              const xAxis = axes[2] || 0; // Horizontale Achse
              const yAxis = axes[3] || 0; // Vertikale Achse

              // Deadzone, um kleine Bewegungen zu ignorieren
              const deadzone = 0.1;
              if (Math.abs(xAxis) > deadzone || Math.abs(yAxis) > deadzone) {
                if (handedness === 'right') {
                  // Bewegung (vorwärts/rückwärts, seitwärts)
                  const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                  forward.y = 0; // Nur in der XZ-Ebene bewegen
                  forward.normalize();

                  const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                  right.y = 0;
                  right.normalize();

                  // Bewegung basierend auf Thumbstick
                  player.position.addScaledVector(forward, -yAxis * moveSpeed);
                  player.position.addScaledVector(right, xAxis * moveSpeed);

                  // Drehung (optional, hier mit rechtem Thumbstick X-Achse)
                  player.rotation.y -= xAxis * rotationSpeed;
                }
              }
            }
          }
        }
      }

      // Fenstergröße anpassen
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animation starten
      animate();
    </script>
  </body>
</html>
